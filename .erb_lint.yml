---
glob: '**/*.html{+*,}.erb'
EnableDefaultLinters: true
linters:
  ErbSafety:
    enabled: true
    better_html_config: .better_html.yml
  # TODO: Requires i18n translations for all string content.
  # HardCodedString:
  #   enabled: true
  Rubocop:
    enabled: true
    rubocop_config:
      inherit_from:
        - .rubocop.yml
      Layout/InitialIndentation:
        Enabled: false
      Layout/LineLength:
        Enabled: false
      Layout/TrailingEmptyLines:
        Enabled: false
      Layout/TrailingWhitespace:
        Enabled: false
      Naming/FileName:
        Enabled: false
      Style/FrozenStringLiteralComment:
        Enabled: false
      Lint/UselessAssignment:
        Enabled: false
      Rails/OutputSafety:
        Enabled: false
